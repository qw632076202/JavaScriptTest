              background-color: aqua;
            }

    </head>

          <component-a class="componentA"></component-a>
        </div>

                render(h) {
                  return h('h1', {}, ['先写一些文字', h('div', 'i am div')])
                }
            }

            var vm = new Vue({
                el: '#app',

                data: {

                },

                components: {
                  'component-a': componentA
                } 
            })

        </script>
    </body>
</html>
