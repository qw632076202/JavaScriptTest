<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>exercise</title>
        <style>

        </style>
    </head>
    <body>
        <div id="app">
            <example :ok = 'ok' ></example>
            <button @click = 'ok = ! ok'>toggle</button>
        </div>

        <script type="text/javascript" src="../../js/vue.js"></script>
        <script type="text/javascript"> 
            const Foo = {
                render: h => h('div', 'foo')
            }

            const Bar = {
                render: h => h('div', 'bar')
            }

            Vue.component('example', {
                props: ['ok'],
                render(h) {
                    return this.ok ? h(Foo) : h(Bar)
                }
            })

            const myView = new Vue({
                el: '#app',
                data: {
                    ok: true
                }
            })

            console.log(myView)
        </script>
    </body>
</html>
