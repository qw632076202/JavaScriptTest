<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>表单操作</title>
    </head>
    <style>
        .hide {
            display: none;
        }

        .show {
            display: block;
        }

    </style>
    <body>
        <div id="app">
            <video
            id="myvideo"
            class="hide" 
            src="https://fd.aigei.com/pvvdo_fast/vdo/mp4/72/72038befa1364207a42704b89fb52053.mp4?e=1607177520&token=P7S2Xpzfz11vAkASLTkfHN7Fw-oOZBecqeJaxypL:xSanOitCKxrWq7EFvZSvxV9lIAk="
            autoplay
            muted
            >
                浏览器不支持video
            </video>
        </div>

        <script type="text/javascript">
            let myvideo = document.getElementById("myvideo")
            setTimeout(() => {
                myvideo.setAttribute("class", "show")
            }, 1000);
        </script>
    </body>
</html>
