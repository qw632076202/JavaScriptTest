<script>

var findMedianSortedArrays = function(nums1, nums2) {
    const newNums = [...nums1, ...nums2];
    for(let i = 0; i< newNums.length; i++) {
        for(let j = i; j< newNums.length; j++) {
            if(newNums[j] < newNums[i]){
                const temp = newNums[i];
                newNums[i] = newNums[j];
                newNums[j] = temp;
            }
        }
    }
    let len = newNums.length
    if(len % 2) {
        return newNums[parseInt(len/2)]
    }else {
        return (newNums[len/2]+newNums[len/2 -1])/2
    }
};

let nums1 = [3]
let nums2 = [-2, -1]

let answer = findMedianSortedArrays(nums1, nums2)

console.log(answer)
</script>
